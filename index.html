<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create your team</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/index.css" />
    <script rel="text/javascript" src="index.js" defer></script>
    <title>Document</title>
  </head>

  <body>
    <h1 id="heading">This will show</h1>
    <div class="player-container">
      <form class="player-input">
        <h2 id="player-form">Recruit your player</h2>

        <input
          id="player-name"
          type="text"
          name="name"
          value=""
          placeholder="Enter player name"
          class="name-input"
        />
        <br />
        <input
          id="player-image"
          type="text"
          name="image"
          value=""
          placeholder="Enter player image"
          class="image-input"
        />
        <br />
        <input type="submit" name="submit" value="Add Player" class="submit" />
      </form>
    </div>
    <br />
    <br />
    <div id="team-list">
      <h3 id="list">2021 Team</h3>
    </div>
    <div id="player-list">
      <!-- <p>Select your player</p> -->
    </div>
  </body>
</html>
